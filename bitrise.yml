format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: android
workflows:
  primary:
    description: Builds the APK
    steps:
    - git-clone@8: {}
    - cache-pull@2: {}
    - install-missing-android-tools@3:
        inputs:
        - gradlew_path: "./gradlew"
    - android-build@1:
        inputs:
        - project_location: .
        - module: app
        - variant: debug
    - deploy-to-bitrise-io@2:
        inputs:
        - deploy_path: app/build/outputs/apk/debug/app-debug.apk
    - cache-push@2:
        is_always_run: false
app:
  envs:
  - opts:
      is_expand: false
    PROJECT_LOCATION: "."
  - opts:
      is_expand: false
    MODULE: app
  - opts:
      is_expand: false
    VARIANT: debug
meta:
  bitrise.io:
    stack: linux-docker-android-22.04
    machine_type_id: g2.linux.gcp-c2.8c-32g
