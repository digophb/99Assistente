format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: android
workflows:
  deploy:
    description: |
      Builds the app and deploys to Bitrise.io.
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@8: {}
    - restore-gradle-cache@1: {}
    - install-missing-android-tools@3:
        inputs:
        - gradlew_path: "./gradlew"
    - change-android-versioncode-and-versionname@1:
        inputs:
        - build_gradle_path: "$PROJECT_LOCATION/build.gradle"
    - android-build@1:
        inputs:
        - project_location: .
        - module: app
        - variant: debug
    - sign-apk@1:
        inputs:
        - apk_path: "$BITRISE_APK_PATH"
    - deploy-to-bitrise-io@2: {}
    - cache-pull@2: {}
    - cache-push@2:
        is_always_run: false
  primary:
    description: |
      Builds the APK.
    steps:
    - git-clone@8: {}
    - restore-gradle-cache@1: {}
    - install-missing-android-tools@3:
        inputs:
        - gradlew_path: "./gradlew"
    - android-build@1:
        inputs:
        - project_location: .
        - module: app
        - variant: debug
    - deploy-to-bitrise-io@2: {}
    - cache-pull@2: {}
    - cache-push@2:
        is_always_run: false
  run_tests:
    description: |
      Runs unit tests.
    steps:
    - git-clone@8: {}
    - restore-gradle-cache@1: {}
    - install-missing-android-tools@3:
        inputs:
        - gradlew_path: "./gradlew"
    - android-unit-test@1:
        inputs:
        - project_location: .
        - module: app
    - android-build@1:
        inputs:
        - project_location: .
        - module: app
        - variant: debug
    - deploy-to-bitrise-io@2: {}
    - cache-pull@2: {}
    - cache-push@2:
        is_always_run: false
app:
  envs:
  - opts:
      is_expand: false
    PROJECT_LOCATION: "."
  - opts:
      is_expand: false
    MODULE: app
  - opts:
      is_expand: false
    VARIANT: debug
meta:
  bitrise.io:
    stack: linux-docker-android-22.04
    machine_type_id: g2.linux.gcp-c2.8c-32g
